    <header>
        <nav>
            <i class="fa fa-arrow-left tb"></i>

    <article class="photo">
    <div class="middle-container">

            <li><i class="fa fa-pied-piper"></i><span>f/5.6</span></li>
            <li><i class="fa fa-pied-piper"></i><span>1/1000</span></li>
            <li><i class="fa fa-instagram"></i><span>80</span></li>
            </ul>
        </div>
    </div>
