<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="app.css"/>

    <title>Photo Site</title>
</head>
<body>
    <div class="container">
            <header>
                <nav>
                    <i class="fa fa-arrow-left"></i>
                    <i class="fa fa-heart"></i>

            <div class="logo">
                <h5>ZsaZsa</h5>
                <h5>Photography</h5>
            </div>
            <div class="menu">
                <ul>
                    <li>About</li>
                    <li>Work</li>
                    <li>Contact</li>
                </ul>
            </div>
                </nav>
            </header>

    <div class="middle-column">
        <div class="content">
            <img src="http://shimmerytimbers.com/wp-content/uploads/2015/04/nikon-camera.jpg" alt="camera">
            <h6 class="title">Austin flannel salvia</h6>
            <h6 class="date">05/05/2015</h6>
        </div>
        <div class="specs">
            <div class="camera"><i class="fa fa-camera-retro"></i>Canon</div>
            <div class="sensor"><i class="fa fa-pied-piper"></i>22.5 mm</div>
            <div class="f-stop"><i class="fa fa-pied-piper"></i>f/5.6</div>
            <div class="shutter-speed"><i class="fa fa-pied-piper-alt"></i>1/1000</div>
            <div class="iso"><i class="fa fa-instagram"></i>80</div>
        </div>
    </div>

        <footer>
            <div class="demo">
                <h4>If you enjoyed this demo you might also like:</h4>
                <img src="http://media.digitalcameraworld.com/wp-content/uploads/sites/123/2013/07/Inverse_square_law_photography.jpg" alt="photo1">
                <img src="http://media.digitalcameraworld.com/wp-content/uploads/sites/123/2013/07/Inverse_square_law_photography.jpg" alt="photo2">
            </div>
        </footer>
    </div>
</body>
</html>
